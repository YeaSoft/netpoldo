set -e; uic_require 0.16.4; set +e

UIC_SRCNAME="netpoldo-deb6-32"
UIC_SRCVERSION="6.0.9-51"
UIC_SRCDESC="\
NetPoldo is a lightweight debian system intended for rescue, maintenance or \
installation purposes. It is delivered as easy to use components for PXE or \
simple boot system solutions. This Version is based on Debian Squeeze 6.0.9 (i386)"

UIC_ARCH=i386
UIC_RELEASE=squeeze
UIC_REPOSITORY=http://ftp.de.debian.org/debian
UIC_PREINSTALL="locales console-setup console-common keyboard-configuration"
UIC_RECONFIGURE="console-setup:noninteractive keyboard-configuration:noninteractive"
UIC_KERNEL=linux-image-486

# debian minimal
UIC_SOFTWARE="lsb-release busybox file less bzip2 ntpdate"
# debian connectivity
UIC_SOFTWARE="${UIC_SOFTWARE} dnsutils host ftp ssh"
# tools stuff
UIC_SOFTWARE="${UIC_SOFTWARE} screen nano lsof rsync"
# yeasoft stuff
UIC_SOFTWARE="${UIC_SOFTWARE} yea-base-files uic"
# rescue and recovery stuff
UIC_SOFTWARE="${UIC_SOFTWARE} dmsetup mdadm open-iscsi"
UIC_SOFTWARE="${UIC_SOFTWARE} parted partimage"
UIC_SOFTWARE="${UIC_SOFTWARE} nfs-common ntfs-3g sshfs"
UIC_SOFTWARE="${UIC_SOFTWARE} squashfs-tools dosfstools"
UIC_SOFTWARE="${UIC_SOFTWARE} syslinux mtools recover e2undel chntpw"

UIC_HOSTNAME="netpoldo32.example.com"
UIC_ROOTPASSWORD="password"
UIC_PUBLICDNS="8.8.8.8 208.67.222.222 8.8.4.4 208.67.220.220"

UIC_TARGET[0]="squashfs:netpoldo"
UIC_TARGET[1]="kernel:netpoldo"
UIC_TARGET[2]="initrd:netpoldo"
UIC_TARGET[3]="initrd:netpoldo-integrated -o netpoldo.initrdi"
UIC_TARGET[4]="initrd:netpoldo-net -o netpoldo.initrdn"
UIC_TARGET[5]="report:netpoldo -o package-list.txt"  
